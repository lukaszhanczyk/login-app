version: '3'

services:

  frontend:
    container_name: react-login-app
    build:
      context: ../react
      dockerfile: ../build/frontend/Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ../react:/var/react:rw
      - /var/react/node_modules
    ports:
      - "3000:3000"
    networks:
      - symfony

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-login-app
    ports:
      - "8083:80"
    volumes:
      - ../:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db
    networks:
      - symfony

  php:
    container_name: php-login-app
    build: ./php
    ports:
      - "9000:9000"
    environment:
      APP_ENV: dev
    volumes:
      - ../:/var/www/html
    networks:
      - symfony

  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nbp_app_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "6033:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - symfony

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: pma
      links:
        - db
      environment:
        PMA_HOST: db
        PMA_PORT: 3306
        PMA_ARBITRARY: 1
      restart: always
      ports:
        - 8085:80
      networks:
        - symfony
volumes:
  dbdata:

networks:
  symfony:
